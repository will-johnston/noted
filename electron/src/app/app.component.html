<div id="header">
  <div id="apptitlebar">
      <h1>{{title}}</h1>
  </div>
  <div id="notetitlebar">
    <h2>{{noteTitle}}</h2>
  </div>
  <div id="userbar">
    <button mat-button [matMenuTriggerFor]="notifMenu">
      <mat-icon matBadge="1" matBadgeColor="warn" matBadgeOverlap="true">notifications</mat-icon>
    </button>
    <mat-menu #notifMenu="matMenu">
      <button mat-menu-item>Notification 1</button>
      <button mat-menu-item>Notification 2</button>
    </mat-menu>
    
    <!--<button type="button" class="btn btn-danger" (click)="logout()">Logout</button>-->
    <button mat-button [matMenuTriggerFor]="userMenu">
        <mat-icon matBadge="1" matBadgeColor="warn" matBadgeOverlap="true">person</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="logout()">Logout</button>
      </mat-menu>
  </div>
</div>
