<div *ngIf="noteInfo != null; else loading">
    <h3>{{noteInfo.name}}</h3>
</div>
<ng-template #loading>
    <h3>Loading</h3>
</ng-template>
<button (click)='saveNote()'>Save</button>
<button (click)='deleteNote()'>Delete</button>
<a routerLink="/homescreen"><button>Back</button></a>
<quill-editor #editor [style]="{height: '200px'}" (onEditorCreated)="setFocus($event)"></quill-editor>
