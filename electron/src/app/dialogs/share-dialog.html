<div mat-dialog-content class="mat-typography" id="shareDialogContent">
    <form>
        <p>Who do you want to share with?</p>
        <mat-form-field>
            <input matInput placeholder="Email Address" #emailField id="emailField">
        </mat-form-field>
    </form>
</div>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="emailField.value" cdkFocusInitial>Share</button>
</mat-dialog-actions>
